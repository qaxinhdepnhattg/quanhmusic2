    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('https://i.pinimg.com/736x/bc/df/0f/bcdf0f2440c3e460a836fb438a3bf12d.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        header {
            width: 100%;
            height: 150px;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search input {
            width:100% ;
            margin-left: 20px;
            padding: 10px;
            padding-right: 40px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .search button {
            /* position: absolute; */
            right: 0;
            top: 0;
            bottom: 0;
            width: 60px;
            background-color:rgba(0, 0, 0, 0.8) ;
            border: none;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search button i {
            color: #fff;
            font-size: 20px;
        }
        

.profile svg{
    margin-left: 20px;
    width: 40px;
}
.profile {
    display: flex;
    
    align-items: center;
    width: 200px;
    height: 40px;
   
   
}
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .signup-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .close-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .input-box {
            position: relative;
            margin: 10px 0;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid white;
            background: transparent;
            color: white;
            font-size: 16px;
        }
        .input-box .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: white;
        }
        .options a {
            color: white;
            text-decoration: none;
        }
        .signup-submit {
            background: navy;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        p {
            margin-top: 10px;
            color: white;
        }
        p a {
            color: lightblue;
            text-decoration: none;
        }
    </style>
