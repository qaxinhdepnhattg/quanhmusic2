        body {

        }
        body::before {
            content: "";

            height: 100%;

}

/* Dark overlay to improve text visibility */
.navbar::before {
    content: "";
    position: absolute;

    left: 0;

    height: 100px;

}

/* Ensure navbar content is above the overlay */
.navbar * {
    position: relative;
    z-index: 2;
    
}
        .logo {

        }
        .btn {

            border-radius: 30px;
        }
        .container {
        
    width: 60%;
    margin: auto;
}



/* Section Titles */
.section-title {
    margin-left:50px;
    font-size: 30px;
    font-weight: bold;
    margin-bottom: 15px;
}

/* Grid Layout for Cards */
/* .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
} */

/* Individual Card */
#hotsong,
#hotartist {
 
  display: grid;
  grid-template-columns: repeat(6, 1fr);/* Adjust 100px as needed */
  gap: 10px; /* Adjust the spacing between cards */
  padding: 10px; /* Add some padding around the grid */
}

.card:hover {
    transform: scale(1.05);
}

/* Card Image */
.card img {
    width: 150px;
    height: 150px;
    border-radius: 10px;
}

/* Card Description */
.card-title {
    font-size: 20px;
    font-weight: bold;
    margin-top: 10px;
}

.card-description {
    font-size: 14px;
    color: #b3b3b3;
}

.search-box {
      display: flex;

      border: 2px solid black;
      border-radius: 999px;
      padding: 10px 20px;
      width: 500px;
      margin: 40px;
      box-sizing: border-box;
    }

    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 18px;
    }

    .search-box .icon {
      font-size: 20px;
      color: black;
      cursor: pointer;
    }
