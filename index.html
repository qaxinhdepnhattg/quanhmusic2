    <style>
        
        body {
            font-family: 'Eurostile Bold Extended', sans-serif !important; 
            background-color: #111;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            margin-bottom: 10px;
        }

        header {
            width: 100%;

            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search {
            display: flex;
            align-items: center;
        }

        .search input {
            width: 100%;
            margin-left: 20px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .search button {
            width: 60px;
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search button i {
            color: #fff;
            font-size: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            width: 200px;
            height: 40px;
        }

        .profile svg {
            margin-left: 20px;
            width: 40px;
        }

        .song-list, .artist-list {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
        }

        .song, .artist {
            flex: 0 0 auto;
            width: 150px;
            text-align: center;
        }

        .song img, .artist img {
            width: 100%;
            border-radius: 10px;
        }

        .song-title, .artist-name {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
