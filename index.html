<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            color: white;
            background-color: black;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: brightness(50%);
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            width: 100%;
            top: 0;
            left: 0;
            background: url('https://i.pinimg.com/736x/61/ea/66/61ea66ea488792a1b6a0afc4349b9154.jpg') no-repeat center center/cover;
            height: 100px;
            color: white;
        }

        .navbar::before {
            content: "";
            position: absolute;
            padding: 20px 50px;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.6);
        }

        .navbar * {
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            font-size: larger;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
        }

        .li {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .li:hover {
            width: fit-content;
            background: #ff3f6c;
            border-radius: 20px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #ff3f6c;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 30px;
            margin-left: 10px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .section-title {
            margin-left: 20px;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #hotsong {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .card-description {
            font-size: 14px;
            color: #b3b3b3;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: white;
            border: 2px solid black;
            border-radius: 999px;
            padding: 10px 20px;
            width: 100%;
            max-width: 500px;
            margin: 40px auto;
            box-sizing: border-box;
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 18px;
        }

        .search-box .icon {
            font-size: 20px;
            color: black;
            cursor: pointer;
        }

        /* Hot Artist Section Styling */
        #hotartist {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            position: relative;
        }

        .artist-card {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .artist-card:hover {
            transform: scale(1.1);
        }

        .artist-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 50%;
            padding: 10px;
            text-align: center;
        }

        .artist-card:hover .artist-info {
            opacity: 1;
        }

        .artist-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .artist-info p {
            font-size: 12px;
            margin: 0;
        }

        .nav-arrows {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-arrows button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .nav-arrows button:hover {
            color: #f5c518;
        }

        .nav-arrows span {
            font-size: 16px;
        }

        .description {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .description::before {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background-color: #f5c518;
            margin: 10px auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 20px;
                height: 80px;
            }

            .navbar::before {
                height: 80px;
            }

            .logo {
                font-size: 24px;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                padding: 20px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .li {
                margin: 10px 0;
            }

            .hamburger {
                display: block;
            }

            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            .container {
                width: 95%;
                padding: 0 10px;
            }

            .section-title {
                margin-left: 10px;
                font-size: 24px;
            }

            #hotsong {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 8px;
            }

            .card img {
                height: 120px;
            }

            .card-title {
                font-size: 16px;
            }

            .card-description {
                font-size: 12px;
            }

            .search-box {
                max-width: 100%;
                margin: 20px auto;
                padding: 8px 16px;
            }

            .search-box input {
                font-size: 16px;
            }

            .artist-card {
                width: 120px;
                height: 120px;
            }

            .artist-info h3 {
                font-size: 14px;
            }

            .artist-info p {
                font-size: 10px;
            }

            .nav-arrows button {
                font-size: 20px;
            }

            .nav-arrows span {
                font-size: 14px;
            }

            .description {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 15px;
                height: 60px;
            }

            .navbar::before {
                height: 60px;
            }

            .logo {
                font-size: 20px;
            }

            .nav-links {
                top: 60px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            #hotsong {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 5px;
            }

            .card img {
                height: 100px;
            }

            .card-title {
                font-size: 14px;
            }

            .card-description {
                font-size: 10px;
            }

            .artist-card {
                width: 100px;
                height: 100px;
            }

            .artist-info h3 {
                font-size: 12px;
            }

            .artist-info p {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>MEOW</h1>
        </div>
        <ul class="nav-links">
            <div class="li"><li><a onclick="chuyen_trangInfor()" href="#">Infor</a></li></div> 
            <div class="li"><li><a onclick="chuyen_trangHome()" href="#">Home</a></li></div> 
            <div class="li"><li><a onclick="chuyen_trangNhac()" href="#">Music</a></li></div> 
            <div class="li"><li><a onclick="chuyen_trangEvent()" href="#">Events</a></li></div>  
            <div class="li"><li><a onclick="chuyen_trangDash()" href="#">Dashboard</a></li></div>  
        </ul>
        
        <div class="auth-buttons">
            <a href="#" class="btn" onclick="chuyen_trangDangki()">Sign up</a>
            <a href="#" class="btn" onclick="trangDangnhap()">Login</a>
            <i class="fas fa-bars hamburger"></i>
        </div>
    </nav>
    
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Search..." />
            <i class="fas fa-search icon"></i>
        </div>
        <div class="section">
            <div class="section-title">Dành Cho Bạn</div>
            <div id="hotsong"></div>
        </div>
    
        <div class="section">
            <div class="section-title">Nghệ sĩ ưu tú</div>
            <div id="hotartist"></div>
            <div class="description">
                <p>Those, who bring art to people<br>with their open and free spirit.</p>
            </div>
            <div class="nav-arrows">
                <button class="left-arrow">←</button>
                <span>1 / 1</span>
                <button class="right-arrow">→</button>
            </div>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
